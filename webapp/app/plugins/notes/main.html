<div ng-controller="NotesPluginCtrl">
{{notes}}
    <table ng-show="notes.length > 0" class="table-condensed table-hover">
        <thead>
            <tr><th>Datetime</th><th>Author</th><th>Failure type</th><th>Note</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="note in notes">
                <td>
                    {{ note.note_timestamp*1000|date:'medium' }}
                </td>
                <td>
                    {{note.who}}
                </td>
                <td>
                    <span th-star star-id="note.failure_classification_id"></span>
                </td>
                <td>
                    {{note.note}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
